<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KwonYG's blog</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>KwonYG's blog</h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="cv.html">이력서</a>
      <a href="blog/index.html">게시글</a>
    </nav>
  </header>

  <main>
    <section class="fade-in">
      <h2>👋 Intro</h2>
      <p>
        꾸준히 만들어가는 내 삶의 기록 저장소<br>
        방문하신 모든분들께 행복한 일만 가득하길 바라겠습니다.
      </p>
    </section>

    <section class="fade-in">
      <h2>📝 Recent Posts</h2>
      <ul id="post-list">
        <li>불러오는 중...</li>
      </ul>
    </section>
  </main>

  <footer>
    © 2025 springWinter030 All rights reserved. | <a href="https://github.com/springWinter030">GitHub</a>
  </footer>

  <script>
    fetch('blog/posts.json')
      .then(res => res.json())
      .then(posts => {
        const list = document.getElementById('post-list');
        list.innerHTML = '';
        const latest = posts[0];
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="post-card">
            <img src="${post.thumbnail}" alt="${post.title}" class="thumbnail" />
            <div class="post-content">
              <span class="category">${post.category}</span>
              <h3><a href="${post.link}">${post.title}</a></h3>
              <small>${post.date}</small>
              <p>${post.summary}</p>
              <div class="tags">
                ${post.tags.map(tag => `<span class="tag">#${tag}</span>`).join(' ')}
              </div>
            </div>
          </div>
        `;
        list.appendChild(li);
      })
      .catch(err => {
        document.getElementById('post-list').innerHTML = '<li>글을 불러오지 못했습니다.</li>';
        console.error(err);
      });
  </script>
</body>
</html>
