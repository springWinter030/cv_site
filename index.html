<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 개발 블로그</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>안녕하세요, 저는 홍길동입니다 👋</h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="cv.html">이력서</a>
      <a href="blog/index.html">블로그</a>
    </nav>
  </header>

  <main>
    <section>
      <p>
        이 사이트는 저의 개발 여정을 기록하고, 이력서를 공유하기 위한 공간입니다.
      </p>
    </section>

    <section>
      <h2>📝 최신 블로그 글</h2>
      <ul id="post-list">
        <li>불러오는 중...</li>
      </ul>
    </section>
  </main>

  <footer>
    © 2025 홍길동
  </footer>

  <script>
    fetch('blog/posts.json')
      .then(res => res.json())
      .then(posts => {
        const list = document.getElementById('post-list');
        list.innerHTML = '';
        posts.forEach(post => {
          const li = document.createElement('li');
          li.innerHTML = `
            <h3><a href="${post.link}">${post.title}</a></h3>
            <small>${post.date}</small>
            <p>${post.summary}</p>
          `;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('post-list').innerHTML = '<li>글을 불러오지 못했습니다.</li>';
        console.error(err);
      });
  </script>
</body>
</html>
