<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KwonYG's blog</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>KwonYG's blog 👋</h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="cv.html">이력서</a>
      <a href="blog/index.html">게시글</a>
    </nav>
  </header>

  <main>
    <section class="fade-in">
      <p>
        꾸준히 만들어가는 내 삶의 기록
      </p>
    </section>

    <section class="fade-in">
      <h2>📝 최신 게시글</h2>
      <ul id="post-list">
        <li>불러오는 중...</li>
      </ul>
    </section>
  </main>

  <footer>
    © 2025 springWinter030 All rights reserved. | <a href="https://github.com/springWinter030">GitHub</a>
  </footer>

  <script>
    fetch('blog/posts.json')
      .then(res => res.json())
      .then(posts => {
        const list = document.getElementById('post-list');
        list.innerHTML = '';
        posts.forEach(post => {
          const li = document.createElement('li');
          li.innerHTML = `
            <h3><a href="${post.link}">${post.title}</a></h3>
            <small>${post.date}</small>
            <p>${post.summary}</p>
          `;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('post-list').innerHTML = '<li>글을 불러오지 못했습니다.</li>';
        console.error(err);
      });
  </script>
</body>
</html>
