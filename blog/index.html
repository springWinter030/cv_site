<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KwonYG's blog</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Posts</h1>
    <nav>
      <a href="../index.html">홈</a>
      <a href="../cv.html">이력서</a>
      <a href="index.html">게시글</a>
    </nav>
  </header>

  <main>
    <section class="fade-in">
      <h2>🔍 검색</h2>
      <input type="text" id="search-input" placeholder="검색어를 입력하세요..." />
      <ul id="search-results"></ul>
    </section>
    
    <section id="post-list" class="fade-in">
      <p>불러오는 중...</p>
    </section>
  </main>

  <footer>
    © 2025 springWinter030 All rights reserved. | <a href="https://github.com/springWinter030">GitHub</a>
  </footer>

  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const input = document.getElementById('search-input');
        const results = document.getElementById('search-results');
  
        const render = (filtered) => {
          results.innerHTML = '';
          filtered.forEach(post => {
            const li = document.createElement('li');
            li.innerHTML = `
              <h3><a href="${post.link}">${post.title}</a></h3>
              <small>${post.date}</small>
              <p>${post.summary}</p>
            `;
            results.appendChild(li);
          });
        };
  
        // 처음에는 전체 글 표시
        render(posts);
  
        // 검색 이벤트
        input.addEventListener('input', () => {
          const keyword = input.value.toLowerCase();
          const filtered = posts.filter(post =>
            post.title.toLowerCase().includes(keyword) ||
            post.summary.toLowerCase().includes(keyword)
          );
          render(filtered);
        });
      })
      .catch(err => {
        document.getElementById('search-results').innerHTML = '<li>검색 결과를 불러오지 못했습니다.</li>';
        console.error(err);
      });
  </script>
  
</body>
</html>
